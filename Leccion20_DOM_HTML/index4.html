<!--cambio de contenido-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejemplo formularios con JavaScript</title>
    <!-- <link rel="shortcut icon" href="">  -->    
</head>
<body>
    <h1 id='titulo'>Manejo DOM con JavaScript</h1>
    <button onClick="mostrar()">Mostrar</button>
    <br/>
    
    <script>
        //modificar contenido de elementos con innerHTML

        function mostrar(){
            document.getElementById('titulo').innerHTML += '<br/> Nuevo titulo';
        }

      //  document.getElementById('titulo').innerHTML = 'Nuevo titulo'
    </script>  

    
</body>
</html>

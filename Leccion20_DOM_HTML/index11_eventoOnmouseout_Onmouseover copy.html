<!--eventos onmouseout y onmouseover -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejemplo formularios con JavaScript</title>
    <!-- <link rel="shortcut icon" href="">  -->    
</head>
<body>
    <h1 id= 'titulo' onmouseover="rojo(this)" onmouseout="azul(this)">
        Manejo de DOM con JavaScript
    </h1> 
    
    <br/>
    
    <script>   
    
    
    function rojo(titulo){

        titulo.style.color = 'red';      

    }

        
    function azul(titulo){

        titulo.style.color = 'blue';      

    }    

    </script>  

    
</body>
</html>

    <title>Ejemplo formularios con JavaScript</title>

</head>
<body>

    <div id="mostrar"></div>

    function cambiarTexto(){
        document.getElementById('mostrar').innerHTML = 'Nuevo t√≠tulo';
    }
  

    </script>  

    
</body>
</html>

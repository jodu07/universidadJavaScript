<!--cambio de estilo CSS-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejemplo formularios con JavaScript</title>
    <!-- <link rel="shortcut icon" href="">  -->    
</head>
<body>
    <h1 id='titulo'>Cambio de estilos CSS con JavaScript</h1>
    <button onClick="cambiarColorTitulo()">Cambiar Color</button>
    <br/>
    
    <script>   
  

        function cambiarColorTitulo(){
            document.getElementById('titulo').style.color = 'red';
        }


    </script>  

    
</body>
</html>

<!--Manejo de formularios-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejemplo formularios con JavaScript</title>
    <!-- <link rel="shortcut icon" href="">  -->    
</head>
<body>
    <form id='formulario1'>
        Nombre: <input type='text' name='nombre' value='Juan'/>
        <br/>
        apellido: <input type='text' name='apellido' value='Perez'/>
        <br/>
    </form> 
    <button onClick='mostrarValores()'>Mostrar</button>

    <div id="valores"></div>
    
    <script>
        // accedemos al formulario con document.forms para recuperarlo
        function mostrarValores(){
            let formulario = document.forms['formulario1'];
            let texto = '';

             // acceder a elementos de forma individual por separado
            let nombre = formulario['nombre'];
            let apellido = formulario['apellido'];

            texto = nombre.value+ '<br/> '+apellido.value;

            for(let elemento of formulario){
                texto += elemento.value + ' ';
            }
            console.log(texto);
           document.getElementById('valores').innerHTML = texto;
           // document.getElementById('valores').innerHTML = text;

           
            
        }
    </script>
    
</body>
</html>

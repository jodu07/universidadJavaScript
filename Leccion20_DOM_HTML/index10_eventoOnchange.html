<!--eventos onchange: cuando se modifican los valores de un campo de texto o elementos de un formulario -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejemplo formularios con JavaScript</title>
    <!-- <link rel="shortcut icon" href="">  -->    
</head>
<body>
    <h1 id= 'titulo'>Manejo de onchange en DOM con JavaScript</h1> 
    
    <br/>

    Nombre: <input type="text" onchange="convertirMayuscula(this)"/>
    
    <script>   
    

    
    function convertirMayuscula(input){

        input.value = input.value.toUpperCase();   
        console.log(input.value);    

    }

    </script>  

    
</body>
</html>
